@(books: List[Book])

<html>
    <head>
        <title>All books</title>
    </head>
    <body>
        <h1>All Books</h1>

        @for(book <- books){
            <a href="@routes.BooksController.show(book.id)">@book.title</a>
            <p>@book.price</p>
            <p>@book.author</p>
        }

        <a href="@routes.BooksController.create()">Create Book</a>
    </body>
</html>
